
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkFolio - National Park Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"DM Serif Display"', 'serif'],
              sans: ['"DM Sans"', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              brand: {
                green: '#1a4731', // Deep Forest Green
                yellow: '#ffb700', // Vibrant Orange Yellow
                black: '#121212', // Soft Black for borders
                white: '#ffffff',
                beige: '#fffdf5', // Paper
                gray: '#e5e5e5',
              }
            },
            boxShadow: {
              'hard': '4px 4px 0 0 #121212',
              'hard-sm': '2px 2px 0 0 #121212',
              'hard-lg': '8px 8px 0 0 #121212',
              'hard-hover': '6px 6px 0 0 #121212',
            },
            borderWidth: {
              '3': '3px',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fffdf5;
        color: #121212;
      }
      /* Minimal Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: #121212;
      }
      ::-webkit-scrollbar-track {
        background: #fffdf5; 
        border-left: 2px solid #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #ffb700; 
        border: 2px solid #121212;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1a4731; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "topojson-client": "https://esm.sh/topojson-client@^3.1.0",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>
  <body class="bg-brand-beige font-sans antialiased overflow-hidden selection:bg-brand-yellow selection:text-brand-black">
    <div id="root"></div>
  </body>
</html>
