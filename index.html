<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkFolio - National Park Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;600&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"DM Serif Display"', 'serif'],
              sans: ['"DM Sans"', 'sans-serif'],
            },
            colors: {
              earth: {
                50: '#f9f8f6', // Lightest Cream
                100: '#f4f1ea', // Main Background (Bone)
                200: '#e6e2d6', // Secondary (Sand)
                300: '#d1cdc3',
                400: '#a39f96',
                900: '#3d3a36',
              },
              forest: {
                50: '#f2f7f4',
                100: '#e1ece6',
                300: '#8cae97', // Sage
                500: '#4d7a60', // Muted Green
                700: '#2c4a3b', // Deep Green
                900: '#1a2e24', // Black Green
              },
              stone: {
                800: '#292524', // Warm Black
                900: '#1c1917',
              },
              rust: {
                500: '#b45309',
                600: '#92400e',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f4f1ea;
        color: #1c1917;
      }
      /* Minimal Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1cdc3; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a39f96; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "topojson-client": "https://esm.sh/topojson-client@^3.1.0",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>
  <body class="bg-earth-100 font-sans antialiased overflow-hidden selection:bg-forest-300 selection:text-forest-900">
    <div id="root"></div>
  </body>
</html>
